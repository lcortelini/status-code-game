<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Code Game</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='main-container'>
    <h1 class='title'>STATUS CODE GAME</h1>
    <p class='description'>Coloque à prova seu conhecimento dos códigos de resposta HTTP!</p>

    <div class='quiz-container' hidden>
      <h2 class='score'>Acertos:<span class='score-points'>0</span> Rodada:<span class='rounds'>1</span>/10</h2>
      <ul class='answer-list'>
        <li class='a1'>Connection Closed Without Response</li>
        <li class='a2'>RESPOSTA 2</li>
        <li class='a3'>RESPOSTA 3</li>
        <li class='a4'>RESPOSTA 4</li>
      </ul>
    </div>

    <button class='game-button'>Começar</button>

    <footer class='footer'>
      <p>Inspirado em
        <a href="https://github.com/whitep4nth3r">whitep4nth3r</a>
      </p>
      <p>Desenvolvido por <a href="https://github.com/lcortelini">Lars</a></p>
    </footer>
  </div>

  <script type='module' src="statuscodegame.js"></script>
</body>

</html>
